<p id="question">{{fourRandomPhrases[randomCorrectIndex][translateFrom]}}</p>

<ng-container *ngFor="let phrase of fourRandomPhrases; let i = index">
  <button
    id="option-{{i}}"
    (click)="choose(i)"
    [disabled]="incorrectlySelected[i]"
  >{{phrase[translateTo] + (incorrectlySelected[i] ? ' -> ' + phrase[translateFrom] : '')}}</button>
</ng-container>
